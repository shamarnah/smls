<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLMS - Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Smart Library Management System</h1>
            <div class="user-info">
                <span>Admin Panel</span>
                <a href="/logout" class="btn btn-secondary">Logout</a>
            </div>
        </header>
        
        <div class="dashboard">
            <h2>Add New Book</h2>
            
            <div id="message" class="message"></div>
            
            <form id="addBookForm" class="add-book-form">
                <div class="form-group">
                    <label for="book_id">Book ID:</label>
                    <input type="text" id="book_id" name="book_id" required>
                </div>
                
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required>
                </div>
                
                <div class="form-group">
                    <label for="isbn">ISBN:</label>
                    <input type="text" id="isbn" name="isbn" required>
                </div>
                
                <div class="form-group">
                    <label for="copies">Number of Copies:</label>
                    <input type="number" id="copies" name="copies" min="1" value="1" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Add Book</button>
            </form>
            
            <h2>Book Catalog</h2>
            
            <div class="books-grid">
                {% for book in books %}
                <div class="book-card">
                    <h3>{{ book.title }}</h3>
                    <p><strong>Author:</strong> {{ book.author }}</p>
                    <p><strong>ISBN:</strong> {{ book.isbn }}</p>
                    <p><strong>Available:</strong> {{ book.available_copies }} / {{ book.copies }}</p>
                    <p><strong>Book ID:</strong> {{ book.book_id }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
